<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar">
        <div class="nav-elements" id="left-nav">
            <a href="#" class="nav-elements-a">About</a>
            <a href="#" class="nav-elements-a">Store</a>
        </div>
        <div class="nav-elements" id="right-nav">
            <a href="#" class="nav-elements-a">Gmail</a>
            <a href="#" class="nav-elements-a">Images</a>
            <div id="google-menu-div">
                <a href="#" id="google-menu" role="button"  class="nav-elements-a"></a>
            </div>
            <div id="sign-in-btn">
                <a id="sign-in" href="#">Sign in</a>
            </div>
            
        </div>
    </nav>

    <div id="google-logo-div">
        <img id="google-logo"src="static/googlelogo_color_272x92dp.png" alt="Google logp">
    </div>
    <div id="google-searchbar-div">
        <form>
            <div id="search-input">
                <div id="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>

                </div>
                <div id="input-text-div">
                    <input id="input-text" type="text" name="search-input">
                </div>
                
            </div>
            <div id="search-buttons">
                <div class="search-button-div">
                    <input id="search-btn" value="Google Search" type="submit" class="search-button">
                </div>
                <div class="search-button-div">
                    <input id="lucky-btn" value="I'm Feeling Lucky" type="submit" class="search-button">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div id="footer-bar">
            <div class="footer-elements" id="left-footer">
                <a href="#" class="footer-elements-a">Advertising</a>
                <a href="#" class="footer-elements-a">Business</a>
                <a href="#" class="footer-elements-a">How Search works</a>
            </div>
            <div class="footer-elements" id="right-footer">
                <a href="#" class="footer-elements-a">Privacy</a>
                <a href="#" class="footer-elements-a">Terms</a>
                <a href="#" class="footer-elements-a">Settings</a>
            </div>
        </div>

    </footer>
</body>
</html>
